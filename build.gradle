apply plugin: 'java'


repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'blood_speed.Main'
    }
}

dependencies {
    compile group: 'com.jhlabs', name: 'filters', version: '2.0.235'


    testCompile 'junit:junit:4.12'
    testCompile('org.hamcrest:hamcrest-library:1.3')
}
